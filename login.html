<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="login.css">
    <title>Log-In</title>
</head>
<body>
    <div class="container">
        <form>
            <h2>Log In</h2>
            <fieldset id="input-field">
            <input type="email" name="email" id="email" placeholder=" &#xf007;   Your email">
            <input type="password" name="password" id="password" placeholder=" &#xf084;   Password">
            <button class="btn btn-login">Log In</button>
            <p>Forget password?</p>
            </fieldset>
            
            <fieldset id="btn-field">
            <p>or</p>
            <button class="btn google-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" >Google</button>
            <button class="btn facebook-btn"><i class="fa-brands fa-facebook" ></i>Facebook</button>
            </fieldset>

            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
        <div id="quote-container">
            <div id="quote-div"> 
                <i class="fa-solid fa-quote-left"></i>
                <p>
                The future belongs to those who <br> <span>believe</span> in the <span>beauty of their dreams.</span>
                </p>
                <p id="quote-author">- Eleanor Roosevelt</p>
            </div>
        </div>
    </div>
</body>
</html>
