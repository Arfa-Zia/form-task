<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <link rel="stylesheet" href="signup.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="container">
        <div id="quote-container">
            <div id="quote-div"> 
                <i class="fa-solid fa-quote-left"></i>
                <p>
                The only way to <span>do great work</span> is to <br><span>love what you do.</span>
                </p>
                <p id="quote-author">- Steve Jobs</p>
            </div>
        </div>
        <form>
            <h2>Sign Up</h2>
            <fieldset id="input-field">
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" id="email" placeholder="Your email">
            </div>

            <div class="input">
                <i class="fa fa-key"></i>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>

            <div class="input">
                <i class="fa fa-key"></i>
                <input type="password" name="repeat-password" id="repeat-password" placeholder="Repeat password">
            </div>
            <button class="btn btn-signup">Sign Up</button>
            </fieldset>
            
            <fieldset id="btn-field">
            <p>or</p>
            <button class="btn google-btn"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/2048px-Google_%22G%22_logo.svg.png" >Google</button>
            <button class="btn facebook-btn"><i class="fa-brands fa-facebook" ></i>Facebook</button>
            </fieldset>

            <p>Already have an account? <a href="/login/login.html"> Log In</a></p>
        </form>
        
    </div>
</body>
</html>
